name: Build et Publier Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout du code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.npm_node_version }}

      - name: Installer les dépendances
        run: npm install

      - name: Build pour ${{ matrix.os }}
        run: npm run dist:${{ matrix.os_label }}

      - name: Créer une release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.npm_package_version }}
          release_name: Release v${{ env.npm_package_version }}
          body: |
            Release v${{ env.npm_package_version }}
            Consultez les changements dans [CHANGELOG](https://github.com/dscalzi/HeliosLauncher/blob/main/CHANGELOG.md).

      - name: Upload des fichiers d'installation
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist
          asset_name: SinesiaLauncher-${{ matrix.os_label }}-${{ env.npm_package_version }}.zip
          asset_content_type: application/zip
